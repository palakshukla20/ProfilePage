<!DOCTYPE html>
<html>
<head>
  <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src= "https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src= "https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src= 'https://kit.fontawesome.com/a076d05399.js'></script>
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <meta name= "viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel= "stylesheet" href= "main.css">
</head>
<body>
  <div class= "container px-1 px-md-5 px-5 px-xl-5 py-5 mx-auto" style= "background: #f5f6f7;">
    <div class= "login-form heading p-5">
      <div class= "head"> 
        <h5>Login Page</h5>
      </div>
      <div class= "login-form">
        <form action= "#" id= "login-form">
          <div class= "form-group row">
            <label for= "email" class= "col-sm-4 col-form-label">Email </label>
            <div class= "col-sm-8">
              <input type= "email" class= "form-control" id= "email">
            </div>
          </div>
          <div class= "form-group row">
            <label for= "password" class= "col-sm-4 col-form-label">Password</label>
            <div class= "col-sm-8">
              <input type= "password" class= "form-control" id= "password">
            </div>
          </div>
          <div class= "mb-3 px-3 text-center"> 
            <button type= "submit" class= "btn btn-primary btn-lg text-center" id= "login">Login</button>
          </div>
        </form>
        <div>
          <span class= "font-weight-bold">Don't have an account? 
            <button class= "btn btn-danger mr-0 ml-auto" data-toggle= "modal" data-target= "#reg-model">
              Register
            </button>
          </span>
        </div>
      </div>
    </div> 
    <div class= "modal fade" id= "reg-model" tabindex= "-1" role= "dialog" aria-labelledby= "regModalLabel" aria-hidden= "true">
      <div class= "modal-dialog" role= "document">
        <div class= "modal-content">
          <div class= "modal-header text-center">
            <h5 class="modal-title" id= "regModalLabel">Create Account</h5>
            <button type= "button" class= "close" data-dismiss= "modal" aria-label= "Close">
              <span aria-hidden= "true">&times;</span>
            </button>
          </div>
          <div class= "modal-body">
            <form id= "registration-form">
              <div class= "form-group row">
                <label for= "name" class= "col-sm-4 col-form-label">Full Name </label>
                <div class= "col-sm-8">
                  <input type= "text" class= "form-control" id="name" required>
                </div>
              </div>
              <div class= "form-group row">
                <label for= "date" class= "col-sm-4 col-form-label">Birthday Date</label>
                <div class= "col-sm-8">
                  <input type= "date" class= "form-control" id= "date">
                </div>
              </div>
              <div class= "form-group row">
                <label for= "location" class= "col-sm-4 col-form-label">Location</label>
                <div class= "col-sm-8">
                  <input type= "text" class= "form-control" id= "location" placeholder= "Location">
                </div>
              </div>
              <div class= "form-group row">
                <label for= "emaiLogin" class= "col-sm-4 col-form-label">Email</label>
                <div class= "col-sm-8">
                  <input type= "email" class= "form-control" id= "emailLogin" required>
                </div>
              </div>
              <div class=  "form-group row">
                <label for= "password1" class= "col-sm-4 col-form-label">Password</label>
                <div class= "col-sm-8">
                  <input type= "password" class= "form-control" id= "password1" required>
                </div>
              </div>
              <div class= "form-group row">
                <label for= "password2" class= "col-sm-4 col-form-label">Confirm Password</label>
                <div class= "col-sm-8">
                  <input type= "password" class= "form-control" id= "password2" required>
                </div>
              </div>
              <input class= "btn btn-primary" id= "submitForm" type= "submit" value= "Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src= "index.js"></script>
</body>
</html>
