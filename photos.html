<!DOCTYPE html>
<html>
<head>
  <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src= "https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity= "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src= "https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity= "sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity= "sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <meta name= "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel= "stylesheet" href= "main.css">
</head>
<body class= "container-fluid" onload= "load(this, 'photos')">
  <header id= "navbar"></header>
  <section class= "my-5 mb-5">
    <div class= "section-head">
      <h2>Profile Social</h2>
    </div>
    <div class= "row" id= "load-template"></div> 
    <script id= "template" type= "text/template">
      {{#result}}
        <div class= "col-xs-12 col-sm-12 col-md-12 background-img">
          <img src= "hero-img.jpg">
        </div>
        <div  class= "body-left col-xs-5 col-sm-4 col-md-4 col-lg-3">
          <div class= "card profile-card">
            <img class= "profile-sm-image" src = {{profileImage}}{{^profileImage}}{{defaultImage}}{{/profileImage}}>
            <div class= "card-header profile-image mb-1 border-0 text-center">
              <img src = {{profileImage}}{{^profileImage}}{{defaultImage}}{{/profileImage}}>
            </div> 
            <div class= "card-body text-center mb-2">
              <h5>{{name}}</h5>
              <h6>{{title}}{{^title}}{{/title}}</h6>
              <div class= "social-details mt-4 d-flex justify-content-around ">
                <div>
                  <h6>{{following}}{{^following}}0{{/following}}</h6>
                  <span>Friend</span>
                </div>
                <div>
                  <h6>{{activity}}{{^activity}}0{{/activity}}</h6>
                  <span>Activities</span>
                </div>
              </div>
            </div>
            <div class= "col-sm-12 card-footer border-0">
              <div class= "add-btn text-center" >
                <button class= "btn btn-sm" data-toggle= "modal" data-target= "#updateGallery"><i class="fas fa-user px-1"></i>  ADD Photo</button>
              </div>
            </div>
          </div>
        </div>  
        <div class= "col-xs-6 col-sm-8 col-md-8 col-lg-9  mr-0 ml-0">
          <div id= "body-nav"></div>
          {{#photo}}
            <div class= "photos row ml-0 mr-0 mt-4" style= "background: white;">  
              <div class= "d-flex flex-wrap p-2">
                <div class= "gallery p-2">
                  <img src= {{photoUrl}}>
                </div>
              </div>
            </div>
            {{/photo}}
          </div>
        </div>
      {{/result}}
    </script>
    <div class= "modal fade" id= "updateGallery" tabindex= "-1" role= "dialog" aria-labelledby= "basicModalLabel" aria-hidden= "true" >
      <div class= "modal-dialog" role= "document">
        <div class= "modal-content">
          <div class= "modal-header">
            <h5 class= "modal-title" id= "basicModalLabel">Upload Photo</h5>
            <button type= "button" class= "close" data-dismiss= "modal" aria-label= "Close">
              <span aria-hidden= "true">&times;</span>
            </button>
          </div>
          <div class= "modal-body">
            <form>
              <div class= "form-group row">
                <label for= "profileImage" class= "col-sm-4 col-form-label">Upload Photo</label>
                <div class= "col-sm-8">
                  <input type= "file" class= "form-control" id= "photo" accept=".jpg, .jpeg, .png">
                </div>
              </div>
            </form>
          </div>
          <div class= "modal-footer">
            <button type= "button" class= "btn btn-secondary" data-dismiss= "modal">Close</button>
            <button type= "button" type= "submit" value= "submit" class= "btn btn-primary" onclick= "addPhoto()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src= "index.js"></script>
</body>
</html>
