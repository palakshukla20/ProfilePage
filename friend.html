<!DOCTYPE html>
<html>
<head>
  <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src= "https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity= "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src= "https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity= "sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity= "sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <meta name= "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel= "stylesheet" href= "main.css">
</head>
<body class= "container-fluid"  onload= "load(this, 'friend')">
  <header id= "navbar"></header>
  <section class= "section my-5 mb-5">
    <div class= "section-head">
      <h2>Profile Social</h2>
    </div>
    <div class= "row" id= "load-template"></div> 
    <script id= "template" type= "text/template">
      {{#result}}
        <div class= "col-xs-12 col-sm-12 col-md-12 background-img">
          <img src= "hero-img.jpg">
        </div>
        <div  class= "body-left col-xs-5 col-sm-4 col-md-4 col-lg-3">
          <div class= "card profile-card">
            <img class= "profile-sm-image" src = {{profileImage}}{{^profileImage}}{{defaultImage}}{{/profileImage}}>
            <div class= "card-header profile-image mb-1 border-0 text-center">
              <img src = {{profileImage}}{{^profileImage}}{{defaultImage}}{{/profileImage}}>
            </div> 
            <div class= "card-body text-center mb-2">
              <h5>{{name}}</h5>
              <h6>{{title}}{{^title}}{{/title}}</h6>
              <div class= "social-details mt-4 d-flex justify-content-around ">
                <div>
                  <h6>{{following}}{{^following}}0{{/following}}</h6>
                  <span>Friend</span>
                </div>
                <div>
                  <h6>{{activity}}{{^activity}}0{{/activity}}</h6>
                  <span>Activities</span>
                </div>
              </div>
            </div>
            <div class= "col-sm-12 card-footer border-0">
              <div class= "add-btn text-center" >
                <button class= "btn btn-sm" onclick= "showfriend()"><i class= "fas fa-user px-1"></i>ADD AS FRIEND</button>
              </div>
            </div>
          </div>
          <div class= "follow-card card my-3" style= "display:none">
            <div class= "card-header p-3 text-center">
              <h6>ADD FRIEND</h6>
            </div>
            <div class= "add-friend card-body p-1">
              <div class= "add-friend"></div>
            </div>
          </div>
        </div>
        <div class= "col-xs-6 col-sm-8 col-md-8 col-lg-9  mr-0 ml-0">
          <div id= "body-nav"></div>
            <div class= "row ml-0 mr-0 mt-4">
              {{#friend}}
              <div class= "col-md-12 col-lg-6 px-0">
                <div class= "friend-media-img media p-3">  
                  <img class= "align-self-left" alt= "image" src='#'>
                  <div class= "media-body my-4 ml-4">
                    <h5 class= "mt-0">{{friendName}}{{^friendName}}Not mentioned{{/friendName}}</h5>
                    <p>{{friendJob}}{{^friendJob}}Not mentioned{{/friendJob}}</p>
                  </div>
                  <div class= "float-right"><i class= "fa fa-ellipsis-v" aria-hidden= "true"></i></div>
                </div>
              </div>
              {{/friend}}{{^friend}}<div class = "card text-center"><div class= "no-data card-body p-5">No friend yet</div></div>{{/friend}}  
            </div>
          </div>
        </div>
      {{/result}}
    </script>
    <script id= "friend-template" type= "text/template">
      {{#add-friend}}
        <div class= "add-friend-img media p-2">  
          <img class= "align-self-left" src= "profile-girl.png" alt= "image">
          <div class= "media-body my-4 ml-4">
            <h5 class= "mt-0">{{name}}</h5>
            <p>{{title}}</p>
          </div>
          <button class= "float-right" id= "friend-Dropdown" role= "button" data-toggle= "dropdown" aria-haspopup= "true" aria-expanded= "false">
            <i class= "fa fa-ellipsis-v" aria-hidden= "true"></i>
          </button>
          <div class= "dropdown-menu" aria-labelledby= "navbarDropdown" style= "right: -10;">
            <a class= "dropdown-item" href= "#" onclick= "addNewFriend(this)" id= {{email}}>Add Friend</a>
          </div>
        </div>
      {{/add-friend}}
    </script>
  </section>
  <script src= "index.js"></script>
</body>
</html>
